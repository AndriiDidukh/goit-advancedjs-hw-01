<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>goit-advancedjs-hw-01</title>
    <script type="module" crossorigin src="/goit-advancedjs-hw-01/2-form.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-advancedjs-hw-01/assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="stylesheet" crossorigin href="/goit-advancedjs-hw-01/assets/styles-D29tOLPh.css">
  </head>
  <body>
    <a class="index-link" href="./index.html">Back</a>
    <div class="container">
      <form class="feedback-form" autocomplete="off">
        <div class="form-container">
          <label class="form-label">
            Email
            <input
              class="form-email"
              type="email"
              name="email"
              autofocus
              required
            />
          </label>
          <label class="form-label">
            Message
            <textarea
              class="form-message"
              name="message"
              rows="8"
              required
            ></textarea>
          </label>
          <button class="form-button" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
